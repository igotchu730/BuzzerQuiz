<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktives Buzzer-Quiz</title>
    <link rel="stylesheet" href="/quiz-creator/quiz-creator-wissens.css">
</head>
<body>
    <div id="main">
        <h1 id="main-title">QuizSelection</h1>
        <form id="main-selection">
            <div id="checkAndButtons">
                <div id="ageSelect">
                    <button type="button" value="kinder" id="buttonKinder" class="mainButton">Kinder</button>
                    <button type="button" value="erwachsene" id="buttonErwachsene" class="mainButton">Erwachsene</button>
                </div>
                <div id="languageSelect">
                    <button type="button" value="deutsch" id="buttonDeutsch" class="mainButton">Deutsch</button>
                    <button type="button" value="englisch" id="buttonEnglisch" class="mainButton">Englisch</button>
                </div>
                <div id="savedQuizzes">
                        
                </div>
                <div id="quizCreate">
                    <button type="button" value="createQuiz" id="buttonCreateQuiz" class="mainButton">Neues Quiz erstellen</button>
                </div>
                <div id="quizCreateEditor">
                    <input type="text" id="quizName" placeholder="Quizname eingeben...">
                    <div id="questionsList"></div>
                    <button type="button" value="createQuestionInit" id="createQuestionInit" class="mainButton">Frage erstellen</button>
                    <input type="text" id="quizQuestion" placeholder="Frage hier eingeben...">
                    <label id="answerWarning">Wichtig: Richtige Antwort mit Häkchen markieren!</label>
                    <div id="multipleChoice">
                        <div id=answerA>
                            <textarea class="mcAnswer" id="answerAText" placeholder="Antwortmöglichkeit eingeben…" rows="2"></textarea>
                            <input class="mcRadio"type="radio" name="mcAnswerRadio" value="true">
                        </div>
                        <div id=answerB>
                            <textarea class="mcAnswer" id="answerBText" placeholder="Antwortmöglichkeit eingeben…" rows="2"></textarea>
                            <input class="mcRadio" type="radio" name="mcAnswerRadio" value="true">
                        </div>
                        <div id=answerC>
                            <input class="mcRadio" type="radio" name="mcAnswerRadio" value="true">
                            <textarea class="mcAnswer" id="answerCText" placeholder="Antwortmöglichkeit eingeben…" rows="2"></textarea>
                        </div>
                        <div id=answerD>
                            <input class="mcRadio" type="radio" name="mcAnswerRadio" value="true">
                            <textarea class="mcAnswer" id="answerDText" placeholder="Antwortmöglichkeit eingeben…" rows="2"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div id="customModal" class="modal hidden">
            <div class="modal-box">
                <h2 class="modal-title">Möchten Sie diesen Eintrag wirklich löschen?</h2>
                <p class="warning">Wichtig: Aktion kann nicht rückgängig gemacht werden!!</p>
                <div class="modal-buttons">
                    <button id="confirmYes" class="btn delete">Löschen</button>
                    <button id="confirmNo" class="btn cancel">Abbrechen</button>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <button type="button" onclick="history.back();" class="backButton" id="backButton">Zurück</button>
        <button type="button" class="backButton" id="saveButton">Speichern</button>
    </footer>

    <script src="/quiz-creator/tools.js"></script>
    <script src="/quiz-creator/quiz-creator-wissens.js"></script>
</body>
</html>
